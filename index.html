<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="container-fluid py-3">
        <div class="row align-items-center">
            <div class="col-md-3">
                <img src="img/world_peas_logo.jpg" alt="World Peas Logo" class="img-fluid">
            </div>
            <div class="col-md-6 text-center">
                <nav>
                    <ul class="list-unstyled d-flex justify-content-center">
                        <li><a href="#" class="text-decoration-none me-4">Home</a></li>
                        <li><a href="#" class="text-decoration-none me-4">Products</a></li>
                        <li><a href="#" class="text-decoration-none me-4">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-3 text-end">
                <button class="btn btn-primary">Basket</button>
            </div>
        </div>
    </header>

    <!-- Basket Items Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Shopping Basket</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-12">
                        <img>
                        <h4 class="text-start">Heirloom Tomato</h4>
                        <p class="text-end">80$</p>

                    </div>
                    <div class="col-12">
                        <img>
                        <h4 class="text-start">Organic Ginger</h4>
                        <p class="text-end">10$</p>

                    </div>
                    <div class="col-12">
                        <img>
                        <h4 class="text-start">Sweet Tomato</h4>
                        <p class="text-end">10$</p>

                    </div>

                </div>
                
            </div>
            <div class="container col-md-6">
                <h3>Order Summary</h3>
                <div class="row">
                    <div class="col-6">
                        <p>Subtotal:</p>
                        <p>Shipping:</p>
                        <p>Tax:</p>
                        <h5>Total:</h5>
                    </div>
                    <div class="col-6 text-end">
                        <p>$80</p>
                        <p>$10</p>
                        <p>$5</p>
                        <h5>$95</h5>
                    </div>
                </div>
                <div>
                    <a href="#" class="container my-4 text-center">
                        <button class="btn btn-success btn-lg">Continue to payment</button>
                    </a>
                </div>
            </div>

            
            
        </div>
                  
    </section>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
